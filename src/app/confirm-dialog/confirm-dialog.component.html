<div fxLayout="column">
  <h1 mat-dialog-title>
    {{title| translate}}
  </h1>

  <div mat-dialog-content>
    <p>{{message|translate}}</p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onDismiss()">{{'SHARED.NO'| translate}}</button>
    <button mat-stroked-button (click)="onConfirm()">{{'SHARED.YES'| translate}}</button>
  </div>
</div>
